<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1 class="bg-primary text-bg-success fw-bold text-center p-3">List of all Products</h1>
        <div class="container p-3 mt-2">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="product-list">
                    <!-- All Products are listed here with their details -->
                </div>
        </div>
    </div>
    <div class="d-flex justify-content-center d-none load-more">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="col d-none">
        <div class="card itemContainer">
            <img src="..." class="object-fit-fill" alt="...">
            <div class="card-body">
                <h5 class="card-title fw-bold text-wrap text-uppercase">Card title</h5>
                <p class="card-text fw-semibold fs-5">Card Inner Text</p>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
